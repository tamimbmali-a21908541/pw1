
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="/pages/footer.css">
</head>
<body>
    <div class="footer-container">
        <footer>
          <div class="footer-row">
            <div class="footer-col">
              <div class="author-info">
                <p>Tamim Mohamed Ali</p>
                <p>2023</p>
                <p>Lusofona</p>
              </div>
              <div class="logo">
                <img src="/imgs/logo.jfif" alt="University Logo">
              </div>
            </div>
            <div class="footer-col">
              <div class="footer-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3111.2476181783363!2d-9.155690924690905!3d38.75802427175408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1932fc16a21773%3A0xbb910a0db57ce114!2sUniversidade%20Lus%C3%B3fona%20-%20Centro%20Universit%C3%A1rio%20de%20Lisboa!5e0!3m2!1sen!2spt!4v1682855381640!5m2!1sen!2spt" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
              <div class="contact-form">
                <h3>Contact</h3>
                <form>
                  <input type="text" placeholder="YOUR NAME">
                  <input type="email" placeholder="YOUR EMAIL">
                  <input type="text" placeholder="YOUR SUBJECT">
                  <textarea placeholder="YOUR MESSAGE"></textarea>
                  <button type="submit">Send Message</button>
                </form>
              </div>
            </div>
          </div>
        </footer>
      </div>
      
</body>
</html>
